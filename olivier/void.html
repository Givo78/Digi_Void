<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOID - Streetwear Minimalista</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: #fff;
      color: #111;
      line-height: 1.6;
    }
    img{
        width: 132px;
        height: 50px;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
    }
    .hero {
      background: #eee;
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }
    .section {
      padding: 2rem;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .filters button {
      margin: 0.5rem 1rem 0.5rem 0;
      padding: 0.5rem 1rem;
      border: 1px solid #111;
      background: white;
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .product {
      border: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: white;
      margin-top: 2rem;
    }
    .hero {
  position: relative;
  height: 400px;
  overflow: hidden;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero .slider {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  z-index: 0;
  transition: background-image 1s ease-in-out;
  filter: brightness(0.5);
}

.hero .hero-content {
  position: relative;
  z-index: 1;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.2rem;
  max-width: 600px;
  margin: auto;
}

  </style>
</head>
<body>
  <header>
    <h1><img src="LogoVoid2.png" alt=""></h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#filtrar">Filtrar</a>
    </nav>
  </header>

  <section class="hero" id="inicio">
    <div class="slider"></div>
    <div class="hero-content">
      <h1>Bienvenido a VOID</h1>
      <p>Ropa streetwear minimalista diseñada para destacar en lo simple. Calidad, estilo y esencia urbana.</p>
    </div>
  </section>
  

  <section class="section" id="productos">
    <h2>Todos los productos</h2>
    <div class="products" id="productList">
      <!-- Productos insertados dinámicamente -->
    </div>
  </section>

  <section class="section" id="filtrar">
    <h2>Filtrar por categoría</h2>
    <div class="filters">
      <button onclick="filtrar('all')">Toda la ropa</button>
      <button onclick="filtrar('camisetas')">Camisetas/Camisas</button>
      <button onclick="filtrar('pantalones')">Pantalones</button>
      <button onclick="filtrar('chaquetas')">Chaquetas/Polos</button>
      <button onclick="filtrar('underwear')">Underwear</button>
      <button onclick="filtrar('accesorios')">Accesorios</button>
      <button onclick="filtrar('hoodie')">Sudaderas</button>
    </div>
    <div class="products" id="filteredProducts">
      <!-- Productos filtrados -->
    </div>
  </section>

  <footer>
    &copy; 2025 VOID. Todos los derechos reservados.
  </footer>

  <script>
    const productos = [
      { nombre: "Sudadera VOID Negra", categoria: "hoodie", img: "https://via.placeholder.com/300x300?text=Sudadera+Negra" },
      { nombre: "Camiseta Blanca VOID", categoria: "camisetas", img: "CamisetaBlanca.png" },
      { nombre: "Hoodie Oversized", categoria: "hoodie", img: "https://via.placeholder.com/300x300?text=Hoodie+Oversized" },
      { nombre: "Camisa Negra VOID", categoria: "camisetas", img: "https://via.placeholder.com/300x300?text=Camisa+Negra" },
      { nombre: "Pantalón Cargo Gris", categoria: "pantalones", img: "https://via.placeholder.com/300x300?text=Pantalon+Cargo" },
      { nombre: "Chaqueta Técnica VOID", categoria: "chaquetas", img: "https://via.placeholder.com/300x300?text=Chaqueta+Tecnica" },
      { nombre: "Boxers VOID Pack x3", categoria: "underwear", img: "https://via.placeholder.com/300x300?text=Boxers+VOID" },
      { nombre: "Gorra Minimal Negra", categoria: "accesorios", img: "https://via.placeholder.com/300x300?text=Gorra+Negra" }
    ];

    function mostrarProductos(lista, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      lista.forEach(producto => {
        container.innerHTML += `
          <div class="product">
            <img src="${producto.img}" alt="${producto.nombre}">
            <h3>${producto.nombre}</h3>
          </div>`;
      });
    }

    function filtrar(categoria) {
      if (categoria === 'all') {
        mostrarProductos(productos, 'filteredProducts');
      } else {
        const filtrados = productos.filter(p => p.categoria === categoria);
        mostrarProductos(filtrados, 'filteredProducts');
      }
    }

    // Inicializar
    mostrarProductos(productos, 'productList');
    mostrarProductos(productos, 'filteredProducts');
    const sliderImages = [
  "Logo Void.png",
  "LogoVoid2.png"
];

let sliderIndex = 0;
const sliderDiv = document.querySelector('.slider');

function cambiarFondo() {
  sliderDiv.style.backgroundImage = `url('${sliderImages[sliderIndex]}')`;
  sliderIndex = (sliderIndex + 1) % sliderImages.length;
}

cambiarFondo();
setInterval(cambiarFondo, 4000); // cambia cada 4 segundos

  </script>
</body>
</html>
