<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #fafafa; padding: 2rem; }
    h1 { text-align: center; margin-bottom: 2rem; }
    .carrito { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .item { display: flex; justify-content: space-between; padding: 1rem 0; border-bottom: 1px solid #eee; }
    .total { text-align: right; font-size: 1.5rem; margin-top: 2rem; }
    button { background: #111; color: white; border: none; padding: 0.8rem 2rem; border-radius: 30px; cursor: pointer; font-weight: 600; margin-top: 2rem; }
    button:hover { background: #333; }
  </style>
</head>
<body>

<h1>Tu Carrito</h1>

<div class="carrito" id="carrito">
  <!-- Productos del carrito aquí -->
</div>

<script>
function mostrarCarrito() {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const contenedor = document.getElementById('carrito');
  let total = 0;
  if (carrito.length === 0) {
    contenedor.innerHTML = "<p>Tu carrito está vacío.</p>";
    return;
  }
  carrito.forEach(item => {
    total += item.precio;
    contenedor.innerHTML += `
      <div class="item">
        <span>${item.nombre}</span>
        <span>$${item.precio.toFixed(2)}</span>
      </div>
    `;
  });
  contenedor.innerHTML += `<div class="total">Total: $${total.toFixed(2)}</div>
  <button onclick="pagar()">Proceder al pago</button>`;
}

function pagar() {
  alert('Gracias por tu compra!');
  localStorage.removeItem('carrito');
  window.location.href = "void.html";
}

mostrarCarrito();
</script>

</body>
</html>
