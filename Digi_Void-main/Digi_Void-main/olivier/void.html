<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOID - Streetwear Minimalista</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #fafafa;
      color: #111;
      line-height: 1.6;
    }
    img {
      width: 132px;
      height: auto;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #888;
    }
    .hero {
      position: relative;
      height: 500px;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero .slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 0;
      transition: background-image 1s ease-in-out;
      filter: brightness(0.4);
    }
    .hero .hero-content {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      font-weight: 800;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
      opacity: 0.9;
    }
    .section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .section h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
      color: #111;
    }
    .filters {
      text-align: center;
      margin-bottom: 2rem;
    }
    .filters button {
      margin: 0.5rem 0.5rem;
      padding: 0.7rem 1.5rem;
      border: 2px solid #111;
      background: transparent;
      color: #111;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filters button:hover {
      background: #111;
      color: #fff;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .product h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }
    .product:hover {
      transform: translateY(-8px);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: white;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="LogoVoid2.png" alt="VOID logo"></h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#filtrar">Filtrar</a>
    </nav>
  </header>

  <section class="hero" id="inicio">
    <div class="slider"></div>
    <div class="hero-content">
      <h1>Bienvenido a VOID</h1>
      <p>Streetwear minimalista que eleva tu estilo urbano. Calidad premium en cada prenda.</p>
    </div>
  </section>

  <section class="section" id="productos">
    <h2>Todos los productos</h2>
    <div class="products" id="productList">
      <!-- Productos insertados dinámicamente -->
    </div>
  </section>

  <section class="section" id="filtrar">
    <h2>Filtrar por categoría</h2>
    <div class="filters">
      <button onclick="filtrar('all')">Toda la ropa</button>
      <button onclick="filtrar('camisetas')">Camisetas</button>
      <button onclick="filtrar('pantalones')">Pantalones</button>
      <button onclick="filtrar('chaquetas')">Chaquetas</button>
      <button onclick="filtrar('underwear')">Underwear</button>
      <button onclick="filtrar('accesorios')">Accesorios</button>
      <button onclick="filtrar('hoodie')">Sudaderas</button>
    </div>
    <div class="products" id="filteredProducts">
      <!-- Productos filtrados -->
    </div>
  </section>

  <footer>
    &copy; 2025 VOID. Todos los derechos reservados.
  </footer>

  <script>
    const productos = [
      { nombre: "Sudadera VOID Negra", categoria: "hoodie", img: "sudadera2.png", href: "producto1.html" },
      { nombre: "Camiseta Blanca VOID", categoria: "camisetas", img: "CamisetaBlanca.png" },
      { nombre: "Hoodie Oversized", categoria: "hoodie", img: "Sudadera.png" },
      { nombre: "Camiseta Negra VOID", categoria: "camisetas", img: "caminegra.png" },
      { nombre: "Pantalón Cargo Gris", categoria: "pantalones", img: "https://via.placeholder.com/400x400?text=Pantalon+Cargo" },
      { nombre: "Chaqueta Técnica VOID", categoria: "chaquetas", img: "https://via.placeholder.com/400x400?text=Chaqueta+Tecnica" },
      { nombre: "Boxers VOID Pack x3", categoria: "underwear", img: "https://via.placeholder.com/400x400?text=Boxers+VOID" },
      { nombre: "Gorra Minimal Negra", categoria: "accesorios", img: "https://via.placeholder.com/400x400?text=Gorra+Negra" }
    ];

    function mostrarProductos(lista, containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";
  lista.forEach(producto => {
    const link = producto.href ? producto.href : "#"; // Si no hay href definido, que no haga nada
    container.innerHTML += `
      <a href="${link}" style="text-decoration: none; color: inherit;">
        <div class="product">
          <img src="${producto.img}" alt="${producto.nombre}">
          <h3>${producto.nombre}</h3>
        </div>
      </a>`;
  });
}

    function filtrar(categoria) {
      if (categoria === 'all') {
        mostrarProductos(productos, 'filteredProducts');
      } else {
        const filtrados = productos.filter(p => p.categoria === categoria);
        mostrarProductos(filtrados, 'filteredProducts');
      }
    }

    // Inicializar
    mostrarProductos(productos, 'productList');
    mostrarProductos(productos, 'filteredProducts');

    const sliderImages = [
      "LogoVoid2.png",
      "Logo Void.png"
    ];
    let sliderIndex = 0;
    const sliderDiv = document.querySelector('.slider');

    function cambiarFondo() {
      sliderDiv.style.backgroundImage = `url('${sliderImages[sliderIndex]}')`;
      sliderIndex = (sliderIndex + 1) % sliderImages.length;
    }

    cambiarFondo();
    setInterval(cambiarFondo, 4000);
  </script>
</body>
</html>
